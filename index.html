<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Coq Mocks</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-mocks.js"></script>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body ng-app="coqMocks" ng-controller="CoqController as coq">

  <button ng-click="coq.getUsers()" class="coq-button">Get Users</button>
  <ul ng-repeat="user in coq.users">
    <li>{{user}}</li>
  </ul>
  <p ng-show="coq.showError" class="coq-red">A coq-related error occured! ( ͡° ͜ʖ ͡°)</p>

  <script src="app.js"></script>
  <script src="user-service.js"></script>
  <script src="fake-api-mock.js"></script>
</body>
</html>
